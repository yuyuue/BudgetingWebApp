<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset</title>
</head>
<body>
    <h1>資産編集画面</h1>
    {% if asset %}
    <form action="{% url 'budgeting:mod_asset' asset.id %}" method="post">
        {% csrf_token %}
        <ul>
            <li>
                <label for="category">カテゴリ：</label>
                <input type="text" name="category" id="category" value="{{ asset.category }}">
            </li>
            <li>
                <label for="name">資産名：</label>
                <input type="text" name="name" id="name" value="{{ asset.name }}">
            </li>
            <li>
                <label for="amount">金額：</label>
                <input type="number" name="amount" id="amount" value="{{ asset.amount }}">
            </li>
            <li>
                <label for="is_credit">クレジット</label>
                <input type="checkbox" name="is_credit" id="is_credit">
            </li>
            <li>
                <label for="withdrawal_account">引き落とし口座：</label>
                <input type="text" name="withdrawal_account" id="withdrawal_account" value="{{ asset.withdrawal_account }}">
            </li>
            <li>
                <label for="payment_due_date">決済日：</label>
                <input type="datetime" name="payment_due_date" id="payment_due_date" value="{{ asset.payment_due_date }}">
            </li>
            <li>
                <label for="payment_confirmation_date">支払額確定日：</label>
                <input type="datetime" name="payment_confirmation_date" id="payment_confirmation_date" value="{{ asset.payment_confirmation_date }}">
            </li>
        </ul>
        <input type="submit" value="更新">
    </form>
    {% endif %}
</body>
</html>
