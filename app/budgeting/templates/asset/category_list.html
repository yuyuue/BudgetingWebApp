<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Category List</title>
</head>
<body>
    <h1>資産カテゴリ一覧</h1>
    {% if asset_category_list %}
    <ul>
        {% for asset_category in asset_category_list %}
        <li><a href="{% url 'budgeting:asset_category' asset_category.id %}">{{ asset_category.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
