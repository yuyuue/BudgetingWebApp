<div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    <br>
    {% for widget in field.subwidgets %}
    {% if forloop.first %}
    <select name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-select" {% if widget.data.required %}
        required {% endif%}>
        {% endif %}
        <option value=
                {% if not widget.data.index == 0 %}
                    "{{ widget.data.value }}"
                    {% if widget.data.selected %}
                        selected
                    {% endif %}
                {% endif %}
        >
            {{ widget.data.label }}
        </option>

        {% if forloop.last %}
    </select>
    {% endif %}
    {% endfor %}
</div>
