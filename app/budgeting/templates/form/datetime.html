{% load custom_filters %}

<div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    <br>
    {% for widget in field.subwidgets %}
        <input type="datetime-local" name="{{ field.name }}" value="{{ field.value|datetime_local_format }}"
            id="{{ field.id_for_label }}"
            class="form-control"
            {% if widget.data.required %}required {% endif %}>
    {% endfor %}
</div>
