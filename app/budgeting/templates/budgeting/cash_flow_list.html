<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow List</title>
</head>
<body>
    <h1>利用履歴画面</h1>
    {% if cash_flow_list %}
    <ul>
        {% for cash_flow in cash_flow_list %}
        <li><a href="{% url 'budgeting:cash_flow' cash_flow.id %}">{{ cash_flow.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
