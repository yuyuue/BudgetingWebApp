<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>資産編集画面</h1>
    {% if asset %}
    <form action="{% url 'budgeting:mod_asset' asset.id %}" method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>項目</th>
                    <th>入力</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="category">カテゴリ：</label></td>
                    <td>
                        <select name="category" id="category">
                            {% for asset_category in asset_category_list %}
                            <option value="{{ asset_category.id }}"
                                {% if asset_category.name == asset.category.name %}
                                    selected 
                                {% endif %}>
                                {{ asset_category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="asset_name">資産名：</label></td>
                    <td><input type="text" name="asset_name" id="asset_name" value="{{ asset.name }}"></td>
                </tr>
                <tr>
                    <td><label for="amount">金額：</label></td>
                    <td><input type="number" name="amount" id="amount" value="{{ asset.amount }}"></td>
                </tr>
                <!-- <label for="is_credit">クレジット</label>
                <input type="checkbox" name="is_credit" id="is_credit"> -->
                <tr>
                    <td><label for="withdrawal_account">引き落とし口座：</label></td>
                    <td>
                        <select name="withdrawal_account" id="withdrawal_account">
                            <option value="0">- 選択してください -</option>
                            {% for withdrawal in asset_list %}
                            <option value="{{ withdrawal.id }}"
                                {% if withdrawal.id == asset.withdrawal_account.id %}
                                    selected
                                {% endif %}>
                                {{ withdrawal.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="payment_due_day">決済日：</label></td>
                    <td><input type="number" name="payment_due_day" id="payment_due_day"
                            value="{{ asset.payment_due_day }}"></td>
                </tr>
                <tr>
                    <td><label for="payment_confirmation_day">支払額確定日：</label></td>
                    <td><input type="number" name="payment_confirmation_day" id="payment_confirmation_day"
                            value="{{ asset.payment_confirmation_day }}"></td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="更新">
    </form>
    {% endif %}
    <hr>
    <h2>各種リンク</h2>
    <a href="{% url 'budgeting:asset_list' %}">資産一覧へ</a>
    <br>
    <a href="{% url 'budgeting:asset_category_list' %}">資産カテゴリ一覧へ</a>
    <br>
    <a href="{% url 'budgeting:cashflow_list' %}">消費一覧へ</a>
    <br>
    <a href="{% url 'budgeting:cashflow_category_list' %}">消費カテゴリ一覧へ</a>
</body>

</html>
